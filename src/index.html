<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="sass/main.scss" type="text/css" rel="stylesheet" />
        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body>
        <div class="body-contents">
            <header>
                <h1 class="calc-heading">calc</h1>
                <div class="themes-menu">
                    <h2 class="themes-menu__heading">theme</h2>
                    <nav class="themes-menu__nav-bar">
                        <ul class="themes-menu__nav__theme-list">
                            <li class="themes-menu__nav__themes-list__theme">1</li>
                            <li class="themes-menu__nav__themes-list__theme">2</li>
                            <li class="themes-menu__nav__themes-list__theme">3</li>
                        </ul>
                        <ul class="themes-menus__nav__toggler">
                            <li class="themes-menus__nav__toggler__step"></li>
                            <li class="themes-menus__nav__toggler__step"></li>
                            <li class="themes-menus__nav__toggler__step"></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="calculator">
                <section class="calculator__screen"></section>
                <section class="calculator__keyboard">
                    <!-- key-num: used to write a number on screen -->
                    <!-- key-mod: used to modify a number on screen -->
                    <!-- key-ope: used to operate on numbers -->
                    <!-- key-equ: equal button -->
                    <button class="calculator__keyboard__key-num">7</button>
                    <button class="calculator__keyboard__key-num">8</button>
                    <button class="calculator__keyboard__key-num">9</button>
                    <button class="calculator__keyboard__key-mod">del</button>
                    <button class="calculator__keyboard__key-num">4</button>
                    <button class="calculator__keyboard__key-num">5</button>
                    <button class="calculator__keyboard__key-num">6</button>
                    <button class="calculator__keyboard__key-ope">+</button>
                    <button class="calculator__keyboard__key-num">1</button>
                    <button class="calculator__keyboard__key-num">2</button>
                    <button class="calculator__keyboard__key-num">3</button>
                    <button class="calculator__keyboard__key-ope">-</button>
                    <button class="calculator__keyboard__key-num">.</button>
                    <button class="calculator__keyboard__key-num">0</button>
                    <button class="calculator__keyboard__key-ope">/</button>
                    <button class="calculator__keyboard__key-ope">x</button>
                    <button class="calculator__keyboard__key-mod">reset</button>
                    <button class="calculator__keyboard__key-equ">=</button>
                </section>
            </main>
            <footer class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                    Frontend Mentor
                </a>
                . Coded by
                <a href="#" target="_blank">Thomas Backers</a>.
            </footer>
        </div>
    </body>
</html>
