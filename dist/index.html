<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/main.07544d9b.css" type="text/css" rel="stylesheet">
        <title>Frontend Mentor | Calculator app</title>
    <script src="/main.07544d9b.js"></script></head>
    <body>
        <div class="body-contents">
            <header>
                <h1 class="calc-heading">calc</h1>
                <div class="themes-menu">
                    <h2 class="themes-menu__heading">theme</h2>
                    <nav class="themes-menu__nav">
                        <ul class="themes-menu__nav__themes-list">
                            <li class="themes-menu__nav__themes-list__theme-id">1</li>
                            <li class="themes-menu__nav__themes-list__theme-id">2</li>
                            <li class="themes-menu__nav__themes-list__theme-id">3</li>
                        </ul>
                        <ul class="themes-menu__nav__toggler">
                            <li class="themes-menu__nav__toggler__step"></li>
                            <li class="themes-menu__nav__toggler__step"></li>
                            <li class="themes-menu__nav__toggler__step"></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="calculator">
                <div class="calculator__screen">
                    <div class="calculator__screen__txt-field">
                        <output></output>
                    </div>
                </div>
                <div class="calculator__keyboard">
                    <!-- key-num: used to write chars on screen -->
                    <!-- key-del: used to delete chars on screen -->
                    <!-- key-equ: equal button -->
                    <button class="calculator__keyboard__key-num">7</button>
                    <button class="calculator__keyboard__key-num">8</button>
                    <button class="calculator__keyboard__key-num">9</button>
                    <button class="calculator__keyboard__key-del">del</button>
                    <button class="calculator__keyboard__key-num">4</button>
                    <button class="calculator__keyboard__key-num">5</button>
                    <button class="calculator__keyboard__key-num">6</button>
                    <button class="calculator__keyboard__key-num">+</button>
                    <button class="calculator__keyboard__key-num">1</button>
                    <button class="calculator__keyboard__key-num">2</button>
                    <button class="calculator__keyboard__key-num">3</button>
                    <button class="calculator__keyboard__key-num">-</button>
                    <button class="calculator__keyboard__key-num">.</button>
                    <button class="calculator__keyboard__key-num">0</button>
                    <button class="calculator__keyboard__key-num">/</button>
                    <button class="calculator__keyboard__key-num">x</button>
                    <button class="calculator__keyboard__key-del">reset</button>
                    <button class="calculator__keyboard__key-equ">=</button>
                </div>
            </main>
            <!-- Challenge by Frontend Mentor. Coded by Thomas Backers. -->
        </div>
        <script src="/script.d573be0b.js"></script>
    </body>
</html>
